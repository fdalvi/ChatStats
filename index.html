<!DOCTYPE html>
<html>
<head>
	<title> WhatsApp Groups Analyzer</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.1.0"></script>

	<!-- <script src="libs/jquery.tagsinput/jquery.tagsinput.min.js"></script>
	<link rel="stylesheet" type="text/css" href="libs/jquery.tagsinput/jquery.tagsinput.min.css" /> -->
</head>
<body>
	<div id="main-panel">
		<h1> WhatsApp Groups Analyzer </h1>
		<div id="content">
			<div id="dropzone">
				Drop Chat History file here!
				<br/>
				<span style="font-size: 30px;"> or </span>
				<label class="btn btn-default btn-file">
				    Choose <input id="manual-select" type="file" name="files[]" style="display: none;">
				</label>
				<span class="warning hidden"> Backup file must be a text file! </span>
			</div>
			<div id="user-list" class="hidden">
				<h2>Participants</h2>
				<div id="user-elements">
					
				</div>
			</div>

			<!-- Charts below -->
			<div id="all_charts" class="hidden chart_container">
				<div id="total_messages" class="hidden dual_container">
					<div class="single_container">
						<canvas id="total_messages_overall"></canvas>
					</div>
					<div class="single_container">
						<canvas id="total_messages_lastyear"></canvas>
					</div>
				</div>

				<div id="total_words" class="hidden dual_container">
					<div class="single_container">
						<canvas id="total_words_overall"></canvas>
					</div>
					<div class="single_container">
						<canvas id="total_words_lastyear"></canvas>
					</div>
				</div>

				<div id="message_length" class="hidden dual_container">
					<div class="single_container">
						<canvas id="message_length_overall"></canvas>
					</div>
					<div class="single_container">
						<canvas id="message_length_lastyear"></canvas>
					</div>
				</div>

				<div id="message_density" class="hidden dual_container">
					<div class="single_container">
						<canvas id="message_density_overall"></canvas>
					</div>
					<div class="single_container">
						<canvas id="message_density_lastyear"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"> Check the code out on GitHub!</div>
	<script src="js/whatsapp_utils.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
